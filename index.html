<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlushStar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap">

</head>
<body>

    <div class="container-1">
        <h2>FREE PHONE GRIP ON SELECT PURCHASES</h2>
    </div>
    
    <div class="search-wrapper">
        <span class="search-label"><h1>PlushStar</h1></span>
        <div class="nav">
            <form action="#" method="get">
                <input type="text" name="search" id="search" placeholder="Search">
                </form>
        </div>
        <div class="img-nav">
           <img src="img/shopping-cart_icon-icons.com_72552.svg" alt="">
        </div>
    </div>

        <nav class="navbar">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#new-products">New </a></li>
                <li><a href="#new-products">Products</a></li>
                <li><a href="#sale">Sales</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#" onclick="showModal()">Contact Us</a></li>
            </ul>
        </nav>

         <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hideModal()">&times;</span>
            <h2>Contact Us</h2>
            <p>Phone Number: +56 9 5696 3722
            </p>
            <button onclick="hideModal()">OK</button>
        </div>
    </div>
    
        <div class="container-2">
            <h1>Plushy Store</h1>
        </div>

        <div class="container">
            <div class="left-text"><h4>62 Products, sorted by Price</h4></div>
            <div class="right-container">
                <div class="right-text"><h4>Sort By</h4></div>
                <div class="dropdown">
                    <button class="dropdown-btn">Best Selling</button>
                    <div class="dropdown-content">
                        <a href="#">Opción 1</a>
                        <a href="#">Opción 2</a>
                        <a href="#">Opción 3</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="card-container">
            <div class="card">
                <img src="img/product-image.png" alt="Imagen 1" class="card-img">
                <div class="card-body">
                    <h2 class="card-title">Mischief Mouse</h2>
                    <button class="buy-btn">Buy</button>
                </div>
            </div>
            <div class="card">
                <img src="img/product-image.png" alt="Imagen 2" class="card-img">
                <div class="card-body">
                    <h2 class="card-title">Shy Shrew</h2>
                    <button class="buy-btn">Buy</button>
                </div>
            </div>
            <div class="card">
                <img src="img/product-image.png" alt="Imagen 3" class="card-img">
                <div class="card-body">
                    <h2 class="card-title">Hangry Hamster</h2>
                    <button class="buy-btn">Buy</button>
                </div>
            </div>
            <div class="card">
                <img src="img/product-image.png" alt="Imagen 4" class="card-img">
                <div class="card-body">
                    <h2 class="card-title">Chily Chinchilla</h2>
                    <button class="buy-btn">Buy</button>
                </div>
            </div>
        </div>


        <script src="java.js"></script>
</body>
</html>
